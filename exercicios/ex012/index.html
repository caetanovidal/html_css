<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos HTML5

    </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls height="500" autoplay loop>
        <source src="midia/pexels-solodsha-9008286.mp4" type="video/mp4">
        <source src="midia/pexels-solodsha-9008286.m4v" type="video/mp4">
        <source src="midia/pexels-solodsha-9008286.webm" type="video/mp4">
        <source src="midia/pexels-solodsha-9008286.ogv" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com videos, mas voce pode <a href="midia/pexels-solodsha-9008286.mp4">baixar aqui</a></p>
        
    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
