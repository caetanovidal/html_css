<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce 
        pode
        escrever o Paragrafo
        de qualquer jeito.
    </p>
    <p>Se precisar quebrar algum paragrafo especifico use a tag &lt;br&gt;
        <br> como sesse, voce pode usar o tag br
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        <br>
        &copy;
        <br>
        &trade;
        <br>
        &euro;
        <br>
        &pound;
        <br>
        &yen;
        <br>
        &cent;
        <br>
        &real;
        <br>
        &uparrow;
    </p>
    <p>Emojis:
        &#x1F385; &#x1F385; &#x1F385;

    </p>
</body>
</html>
